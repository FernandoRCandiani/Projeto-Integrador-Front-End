<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-white">Temas</h1>

            <h5 class='fs-18 text-center text-white'>Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5 ">
                <div class="col-md-3"> 
                    <div class="form-group">
                        <input [(ngModel)]='tema.titulo' type="text" class="form-control" id="descricao" placeholder="Digite um titulo">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='tema.texto' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                          <button  class="btn btn-outline-success my-2 my-sm-0 txtcollor tmletra" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
    </div>

    <div class="row d-flex justify-content-center">
        <form class="form-inline my-2 my-lg-0">
            <input [(ngModel)] = 'tema.titulo' name="titulo" class="form-control mr-sm-2 ml-4 txtcollor" type="search" placeholder="Pesquisar por título:" aria-label="Pesquisar">

            <button class="btn btn-outline-info my-2 my-sm-0 txtcollor tmletra" type="submit" (click)= 'pesquisar(tema.titulo)'>Pesquisar</button>

            <input [(ngModel)] = 'tema.texto' name="texto" class="form-control mr-sm-2 ml-4 txtcollor" type="search" placeholder="Pesquisar por texto:" aria-label="Pesquisar">

            <button class="btn btn-outline-info my-2 my-sm-0 txtcollor tmletra" type="submit" (click)= 'pesquisarDescricao(tema.texto)'>Pesquisar</button>

        </form>
    </div>
</div>  

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Todos os Temas</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Temas Inscritos</a>
                </div>
            </nav>
            <div class="tab-content d-flex justify-content-center text-center" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="card text-dark bg-light border-info mb-3" style="width: 18rem;">
                        <div class="card-body" *ngFor='let tema of listaTemas'>
                          <h5 class="card-title">#{{tema.id}} {{tema.titulo}}</h5>

                          <p class="card-text">{{tema.texto}}</p>
                          
                          <a class="card-link">
                              <button class="btn btn-success" (click)='inscreverUsuario(tema.id)'>Inscrever-se</button>                             
                              
                          </a>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body" *ngFor='let tema of listaTemas'>
                          <h5 class="card-title">#{{tema.id}} {{tema.titulo}}</h5>
                          
                          <p class="card-text">{{tema.texto}}</p>
                            
                          <button class="btn" [routerLink]="['editar-tema', tema.id]">Editar</button>
                          <button class="btn btn-danger" [routerLink]="['delete-tema', tema.id]">Apagar</button>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite um titulo">
          </div>

        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>           
        </div>

        <div class="form-group">
            <label for="escolhaUmTema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a> : </label>
            <select class="form-control" name="tema" id="tema">
                <option value="">Temas</option>
            </select>           
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
