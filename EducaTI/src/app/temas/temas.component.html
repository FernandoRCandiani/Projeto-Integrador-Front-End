<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Temas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Todos os Temas</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Temas Inscritos</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body" *ngFor='let tema of listaTemas'>
                          <h5 class="card-title">#{{tema.id}} {{tema.titulo}}</h5>
                          
                          <p class="card-text">{{tema.texto}}</p>
                          <a routerLink='/temas' class="card-link">
                              <button class="btn btn-success" (click)='inscreverUsuario()'>Inscrever-se</button>
                          </a>
                          
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body" *ngFor='let tema of listaInscrito'>
                          <h5 class="card-title">#{{tema.id}} {{tema.titulo}}</h5>
                          
                          <p class="card-text">{{tema.texto}}</p>
                      
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
