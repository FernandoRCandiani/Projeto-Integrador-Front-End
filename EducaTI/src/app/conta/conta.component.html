<div class="contaniner-fluid ">

  <div class="row d-flex justify-content-center">
    <div class="col-md-12 mt-3">

      <div class="row d-flex justify-content-center">
        <h1>Conta</h1>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-6">
      <hr>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-3 mb-5">
    <div class="col-md-0">
      <form>
        <a>
          <img type="button" class="rounded-circle border border-dark outline" src="https://site112.com/img/180x180.png"
            width="180" height="180" alt="Foto do usuario" data-toggle="modal" data-target="#foto">
        </a>
      </form>
    </div>

    <div class="col-md-3 mt-3 ml-3 mr-3">
      <form>

        <div class="form-group">
          <button type="button" class="btn btn-outline-primary btn-lg btn-block" data-toggle="modal"
            data-target="#Nome">Nome
          </button>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-outline-primary btn-lg btn-block" data-toggle="modal"
            data-target="#email">E-mail
          </button>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-outline-primary btn-lg btn-block" data-toggle="modal"
            data-target="#Senha">Senha
          </button>


        </div>
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-0">
              <button type="button" class="btn btn-outline-primary btn-lg btn-block" (click) = 'sair()' >Sair</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>



<!--Model mudar foto-->
<div class="modal fade" id="foto" tabindex="-1" role="dialog" aria-labelledby="mudarFoto"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mudarFoto">Mudar foto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="fotoUsuario">Adicione a foto</label>
            <input type="text" class="form-control" id="fotoUsuario" placeholder="Link da foto">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary">Salvar mudanças</button>
      </div>
    </div>
  </div>
</div>

<!--Model alterar nome-->
<div class="modal fade" id="Nome" tabindex="-1" role="dialog" aria-labelledby="alterarNome" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alterarNome">Alterar Nome</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="nomeUsuario">Adicione novo nome</label>
            <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="nomeUsuario" placeholder="Novo nome">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" routerLink='/conta'>Cancelar</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>

<!--Model alterar e-mail-->
<div class="modal fade" id="email" tabindex="-1" role="dialog" aria-labelledby="alterarEmail" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alterarEmail">Alterar E-mail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="emailUsuario">Adicione novo e-mail</label>
            <input type="text" class="form-control" id="emailUsuario" placeholder="Novo e-mail">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary">Salvar mudanças</button>
      </div>
    </div>
  </div>
</div>

<!--Model alterar senha-->
<div class="modal fade" id="Senha" tabindex="-1" role="dialog" aria-labelledby="alterarSenha" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alterarSenha">Alterar senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="senhaNova">Adicione nova senha</label>
            <input type="password" class="form-control" id="senhaNova" placeholder="Nova senha">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="confirmeSenha">Confirme a nova senha</label>
            <input type="password" class="form-control" id="confirmeSenha" placeholder="Confirme a senha">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary">Salvar mudanças</button>
      </div>
    </div>
  </div>
</div>
