<div class="container">
    <div class="row justify-content-center mt-5">
        

        <div class="col-md-9">

            <!--Escrever Postagem-->
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center width='100%'">Publicações</h1>
                </div>

                <div class="form-group">

                    <label for="tituloPosts" class="mt-2">Título</label>
                    <input [(ngModel)]='posts.tituloPosts' type="text" class="form-control width='100%'"
                        id="tituloPosts" placeholder="Digite o título da sua postagem">

                    <label for="textoPosts" class="mt-2">Sua postagem</label>
                    <textarea [(ngModel)]='posts.textoPosts' type="text" class="form-control width='100%'"
                        id="textoPosts" rows="4" placeholder="Digite aqui sua postagem">
                    </textarea>
                    
                    <label for="texto" class="mt-2">Escolha um tema ou <a data-dismiss="modal" routerLink='/temas'>cadastre um novo</a>: </label>
                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.titulo}}
                    </option>
                    </select>

                </div>
            </div>
            <!--Escrever Postagem-->


            <!--Botões-->
            <div class="btn-group justify-align-center" role="group" aria-label="Exemplo básico">
                <button class="btn btn-secondary mt-2 mr-3" (click)='cadastrar()'>Publicar</button>
            </div>
            <!--Botões-->


            <!--Visualização das Postagens-->
            <div class="container">
                <div class="mt-5" *ngFor='let posts of listaPosts'>
                    <div class="card">
                        <h5 class="card-header">{{posts.usuarioCriador.nome}}</h5>
                        <div class="card-body">
                            <h5 class="card-title text-center">{{posts.tituloPosts}}</h5>
                            <p class="card-text text-justify">{{posts.textoPosts}}</p>
                            <a [routerLink]="['/editar-posts', posts.idPosts]"  class="btn btn-primary mr-3">Editar</a>
                            <a [routerLink]="['/delete-posts', posts.idPosts]" class="btn btn-danger mr-3">Apagar</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--Visualização das Postagens-->

        </div>
    </div>

</div>
