<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class ="col-md-6">

            <div class="form-group">
                <label for ="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]='tema.titulo'>
            </div>

            <div class= "d-flex justify-content-center">
                <button class="btn btn-danger" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-sucess"(click)='updateTema'>Atualizar</button>
            </div>

            
        </div>

    </div>

</div>
