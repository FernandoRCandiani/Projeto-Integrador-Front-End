<div class="container-fluid" id="fundo">
    <div class="row d-flex justify-content-center align-items-center">
        
        
        <div class="col-md-12 text-white conteudo">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 justify-content-center align-items-center">
                    <div class="row mb-0 justify-content-center"><img class="logo" src="https://i.imgur.com/Y50AQsD.png?1" alt="Logo EducaTI"></div>
                    
                </div>
                
                <div class="col-md-6 mt-5 mr-30">
                    <h1 class="text-center mb-3">Entrar</h1>
        
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input
                            [(ngModel)] = 'usuarioLogin.email'
                            class="form-control"
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Entre com o email cadastrado"
                        />
                    </div>
        
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input
                            [(ngModel)] = 'usuarioLogin.senha'
                            class="form-control"
                            type="password"
                            name="senha"
                            id="senha"
                            placeholder="Entre com a senha"
                        />
                    </div>
        
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>
        
                    <hr class="mt-5 mb-5" />
        
                    <p class="text-center">
                        Não é cadastrado? <a routerLink='/cadastrar'>Cadastre-se já!</a>
                    </p>
                </div>
            </div>
        
        </div>
      
    </div>
    
  </div>
